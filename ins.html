<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SBGS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            max-height: none;
            background: #ffffff;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: #ffffff;
            padding: 40px 50px 30px;
            border-bottom: 1px solid #eee;
        }
        .logo {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .title {
            color: rgb(231, 70, 70)000;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #000000;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .form-container {
            padding: 30px 50px 40px;
            background: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #dc2626;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafbfc;
            color: #000000;
        }
        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            background: #fff;
        }
        .form-group input::placeholder {
            color: #9aa0a6;
        }
        .signup-btn {
            width: 100%;
            padding: 14px;
            background: #dc2626;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }
        .signup-btn:hover {
            background: #b91c1c;
        }
        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .remember-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .remember-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            accent-color: #dc2626;
        }
        .remember-label {
            color: #000000;
            font-size: 14px;
            cursor: pointer;
        }
        .divider {
            text-align: center;
            color: #dc2626;
            font-size: 14px;
            margin: 20px 0;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #dc2626;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #dc2626;
            border-radius: 8px;
            background: #fff;
            color: #dc2626;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: #dc2626;
            color: #fff;
        }
        .signin-link {
            text-align: center;
            color: #610c0c;
            font-size: 14px;
        }
        .signin-link a {
            color: #dc2626;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
        .success-message {
            display: none;
            background: #fef2f2;
            border: 1px solid #dc2626;
            color: #b91c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .error-message {
            display: none;
            background: #fff1f2;
            border: 1px solid #dc2626;
            color: #b91c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            color: #dc2626;
        }
        .loading-spinner {
            border: 2px solid #ffffff;
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container { margin: 0; width: 100vw; height: 100vh; }
            .header, .form-container { padding: 20px 10px; }
            .title { font-size: 24px; }
        }
    </style>
    <link rel="icon website" href="LOGO/sbgs.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo">SBGS</div>
             <div class="logo-icon text-3xl mr-3 text-red-500">
                    <img src="logo/sbgs.png" alt="Logo" class="h-2 w-2" />
                </div>
            <h1 class="title">Inscription</h1>
            <p class="subtitle">Créez un compte pour continuer</p>
        </div>
        
        <div class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="signup-btn" id="signupBtn">S'inscrire</button>
                
                <div class="remember-container">
                    <input type="checkbox" id="remember" class="remember-checkbox">
                    <label for="remember" class="remember-label">Se souvenir de moi</label>
                </div>
                
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    Vérification en cours...
                </div>
            </form>
            
            <div class="divider">Accès rapide</div>
            
            <div class="social-buttons">
                <button class="social-btn">Google</button>
                <button class="social-btn">LinkedIn</button>
                <button class="social-btn">SSO</button>
            </div>
            
            <div class="signin-link">
                Vous avez déjà un compte ? <a href="#">Se connecter</a>
            </div>
        </div>
    </div>

    <script>
        const database = [
            { email: 'admin@sbgs.com', type: 'sbgs' },
            { email: 'manager@sbgs.com', type: 'sbgs' },
            { email: 'employe@sbgs.com', type: 'sbgs' },
            { email: 'intern@sbgs.com', type: 'sbgs' },
            { email: 'etudiant@gmail.com', type: 'normal' },
            { email: 'user@example.com', type: 'normal' },
            { email: 'test@hotmail.com', type: 'normal' },
            { email: 'stage@gmail.com', type: 'normal' }
        ];

        const form = document.getElementById('signupForm');
        const loading = document.getElementById('loading');
        const signupBtn = document.getElementById('signupBtn');

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            signupBtn.disabled = show;
        }

        function checkEmailInDatabase(email) {
            return database.find(user => user.email.toLowerCase() === email.toLowerCase());
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!name || !email || !password) {
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return;
            }
            if (password.length < 6) {
                return;
            }
            showLoading(true);
            setTimeout(() => {
                showLoading(false);
                window.location.href = 'stag/sta.html';
            }, 2000);
        });

        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const platform = this.textContent;
                showMessage('error', `Connexion ${platform} temporairement indisponible`);
            });
        });
    </script>
</body>
</html>
